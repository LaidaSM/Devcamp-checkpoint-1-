<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <script src="https://kit.fontawesome.com/f181ca9c76.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My fantastic content</p>
    </div>

    <div class="gridTwo">
        <div class="one">
            <p>One</p>
        </div>
        <div class="two">
            <p>Two</p>
        </div>
        <div class="three">
            <p>Three</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="kid-a">
            <p>Now this is an image</p>
        </div>

        <div class="kid-b">
            <img src="https://source.unsplash.com/random" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-kid">
            <p>This is some text</p>
        </div>

        <div id="gridFour-daughter">
            <p>Some text was not enough</p>
            <p>So here is some more</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-firstkid">
            <p>Text</p>
        </div>

        <div class="gridFive-secondkid">
            <img src="https://source.unsplash.com/random" alt="">
            <img src="https://source.unsplash.com/random" alt="">
        </div>

    </div>

    <div class="gridSix">
        <i class="fa-solid fa-cookie-bite"></i>

        <p>Cookie</p>
    </div>
</body>
</html>
